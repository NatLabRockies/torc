[book]
authors = ["Torc Contributors"]
language = "en"
src = "src"
title = "Torc Documentation"
description = "Distributed workflow orchestration for complex computational pipelines"

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
favicon = "images/torc_icon_256.png"
git-repository-url = "https://github.com/NREL/torc"
edit-url-template = "https://github.com/NREL/torc/edit/main/docs/{path}"
site-url = "/torc/"
cname = ""
additional-css = ["custom.css", "pagetoc.css"]
additional-js = ["mermaid.min.js", "mermaid-init.js", "pagetoc.js"]

[output.html.print]
enable = true

[output.html.fold]
enable = true
level = 0

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.playground]
editable = false
copyable = true
copy-js = true
line-numbers = true

[preprocessor.links]

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output.html.redirect]
